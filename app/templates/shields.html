{% extends "base.html" %}

{% block app_content %}
    <br>
    <div class="row">
        <div class="col-md-6">
            {% for shield in shields %}
                <div class="well well-sm">
                    <p>
                        <img src="{{ shield[2] }}" height="120" hspace="10" vspace="5" align="left">
                        <b>{{ shield[1] }}</b> <br>
                        Номер щита: {{ shield[0] }}<br>
                        Адрес: {{ shield[3] }}<br>
                        Цена: {{ shield[4] }} р. в день<br>
                        Описание:<br>
                        {{ shield[5] }}<br>
                    </p>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
